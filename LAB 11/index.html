<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">  <!--Google Library-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">  <!--Bootstrap-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--Icons-->
	<title>Lab 11</title>
</head>
<body>
	<div class="block-info">
		<div class="block-info__logo">
			Your Logo
		</div>
		<div class="block-info__info">
			<div class="row">
				<div class="col-sm-2">
				<div id="big">Sign in to</div>
				<div id="middle">Lorem Ipsum is simply</div>
				<div id="small">Sign in to 
				Lorem Ipsum is simply 
				Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
		        </div>
				</div>

				<div class="col-sm-2">
					<img src="images/image.png" alt="image of sticker" id="image">
				</div>
			</div>
		</div>
	</div>

    <div class="block-accounts">
    	<div class="block-accounts__login-as">Login as
    	<div class="row">
    		<div class="block-accounts_first">
    		</div>

    		<div class="block-accounts_second">
    		</div>
    	</div>
        </div>
    </div>

    <div class="sign-in-form">
    	<div class="sign-in-form__welcoming">
    		Welcome to 
    		<a id="lorem-blue">LOREM</a>
    	</div>
    	<div class="sign-in-form__signin">
    		Sign in
    	</div>
    	<div class="sign-in-form__google-buttons">
    		<div class="row">
    			<div class="col-sm-3">
    		<button class="sign-in-with-google">
    			<img src="images/google.png" alt="" class="icon">
    		Sign in with Google	
    		</button>
    		    </div>
            <div class="col-sm-3">
    		<button class="sign-in-with-facebook">
    		<img src="images/facebook.png" alt="" class="icon">
    		</button>

    		<div class="col-sm-3">
    		<button class="sign-in-with-apple">
    		<img src="images/apple.png" alt="" class="icon">
    		</button>
    	    </div>

    	    </div>
    	</div>
    	</div>
         
        
    	<div class="sign-in-form__enter-username">
    		<label class="labels">
    			Enter your username or email address
    		</label>
    		<form type="email" name="email1" id="email" onsubmit="required()" class="inputs" action="#"/ >
			<input type='email' name ='text1'/>
    		</form>
    	</div>

    	<div class="sign-in-form__enter-password">
    		<label class="labels">
    			Enter your password
    		</label>
    		<br>
    		<input type="password" name="password" class="inputs">
    	</div>

    	<div class="sign-in-form__forgot-password">
    		<a href="" class="forgot-password">Forgot Password</a>
    	</div>

    	<div class="sign-in-form__sign-in">
         <button class="sign-in">Sign in </button>
    	</div>
    	
    
<script src="app.js"></script>
</body>
</html>
